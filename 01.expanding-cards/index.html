<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1655500025272-5e9246e62716?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=792&q=80')">
            <h3>Ocean</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1655494393486-3ca04d338c4d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=923&q=80')">
            <h3>Mountain</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1655432961905-70cfc68601b2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80')">
            <h3>Forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1655439190829-8bbf17d2c80c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')">
            <h3>River</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
